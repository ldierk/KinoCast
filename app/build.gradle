apply plugin: 'com.android.application'

repositories {
   maven { url 'https://maven.fabric.io/public' }
}


def versionMajor = 1
def versionMinor = 6
def versionPatch = 2
def versionBuild = 2 // bump for dogfood builds, public betas, etc.
ext {
    calculateVersionName = {
        def version = "${versionMajor}.${versionMinor}.${versionPatch}"
        if(versionBuild < 99)
            version += "-rc" + versionBuild;
        return version
    }
}

/*flurryCrash {
    configPath 'app/flurry.config'
}*/

android {
    lintOptions {
        disable 'InvalidPackage'
    }

    compileSdkVersion 25
    buildToolsVersion '25.0.1'

    defaultConfig {
        applicationId "com.ov3rk1ll.kinocast"
        minSdkVersion 19
        targetSdkVersion 25

        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName = calculateVersionName()

        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def outputFile = output.outputFile
                if (outputFile != null && outputFile.name.endsWith('.apk')) {
                    def fileName = applicationId
                    if (variant.buildType.isDebuggable()) {
                        fileName += '-debug'
                    }
                    fileName += '_v' + versionName;
                    /*if(!output.zipAlign) {
                        fileName += '-unaligned'
                    }*/
                    output.outputFile = new File(outputFile.parent, fileName + '.apk')
                }
            }
        }

        buildConfigField "boolean", "GMS_CHECK", "true"
        buildConfigField "boolean", "ENABLE_HELP", "false"

        Properties properties = new Properties()
        properties.load(project.rootProject.file('local.properties').newDataInputStream())
        resValue "string", "mobfox_hash", properties.getProperty('MOBFOX_HASH')
        resValue "string", "paypal_donate", properties.getProperty('PAYPAL_DONATE')
        resValue "string", "FLURRY_API_KEY", properties.getProperty('FLURRY_API_KEY')
        manifestPlaceholders = [ FABRIC_API_KEY: properties.getProperty('FABRIC_API_KEY')]
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile 'com.android.support:palette-v7:25.1.1'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.github.woxthebox:draglistview:1.2.9'
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'io.github.kobakei:ratethisapp:1.1.2'
    compile 'dnsjava:dnsjava:2.1.8'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}